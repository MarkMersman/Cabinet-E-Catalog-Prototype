<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./main.css" />
        
        <title>Cabinet Selector</title>
    </head>
    <body>
        <div class="header">
            <div class = column>
            <div class = logo-container>
            <img src = "https://bridgewoodcabinetry.com/wp-content/uploads/2019/12/Logo_wType-WHITE-300x66.png",
                style= "position: relative; left: 50px; width: 200; height: 49;"/>
            </div>
            </div>            
        </div>
        <main id="content">
            <section id="top">
                <div>
                    <h1 style="position: relative; left: 50px; top: 30px;">Build a Cabinet</h1>
                </div>
            </section>
            <section id="FrameSelect">
                <h3 style="position: relative; left: 50px;">Select a Frame</h3>
                <div class = "column">
                   <div class="cards" >
                    <div class = "card">                        
                        <div class="card-body">
                            <h2 class="card-title">Face Frame</h2>
                            <!-- <p>
                                Traditional cabinet construction, with the face of the cabinet box reinforced with a 3/4″ thick solid hardwood frame.
                                 The face frame adds structural rigidity and is finished to match the cabinet door.

                                3/4″ thick hardwood face frame
                                1/2″ thick sides, back and floor
                                3/4″ thick full depth shelf
                            </p> -->
                          </div>
                          <img src= "https://bridgewoodcabinetry.com/wp-content/uploads/2019/12/Construction-02.jpg",
                        style="max-width: 75%; max-height:75%;", class="center"/>
                    </div>
                    <div class = "card">
                        
                        <div class="card-body">
                            <h2 class="card-title">Frameless</h2>
                            <!-- <p>
                                European style cabinetry, constructed with no face frame, eliminating any wasted space created by face frame offsets.
                                 Frameless construction allows full access to interior cabinet space.

                                3/4″ thick sides and floor
                                1/2″ thick back
                                3/4″ thick full depth shelf
                                PVC edge banding on the box face unless otherwise specified
                            </p> -->
                          </div>
                          <img src= "https://bridgewoodcabinetry.com/wp-content/uploads/2019/12/Construction-03.jpg",
                        style="max-width: 100%; max-height:75%;", class="center"/>
                    </div>
                   </div>
                </div>
            </section>
            <section id="WoodSelect">
                <h3 style="position: relative; left: 50px;">Select the Wood</h3>
                <div class = "column">
                    <div class="cards" >
                     <div class = "card">                        
                         <div class="card-body">
                             <h2 class="card-title">Maple</h2>                             
                           </div>
                           <img src= "https://bridgewoodcabinetry.com/wp-content/uploads/2019/12/Maple-Natural.jpg",
                         style="max-width: 75%; max-height:75%;", class="center"/>
                     </div>
                     <div class = "card">                         
                         <div class="card-body">
                             <h2 class="card-title">White Oak</h2>                             
                           </div>
                           <img src= "https://bridgewoodcabinetry.com/wp-content/uploads/2022/02/Natural-with-Light-Wash.jpg",
                         style="max-width: 100%; max-height:75%;", class="center"/>
                     </div>
                     <div class = "card">                         
                        <div class="card-body">
                            <h2 class="card-title">Cherry</h2>                             
                          </div>
                          <img src= "https://bridgewoodcabinetry.com/wp-content/uploads/2019/12/Cherry-Natural.jpg",
                        style="max-width: 100%; max-height:75%;", class="center"/>
                    </div>
                    </div>
                 </div>
            </section>
            <section id="DoorTypeSelect">
                <h3 style="position: relative; left: 50px;">Select the Door Type</h3>
                <div class = "column">
                    <div class="cards" >
                     <div class = "card">                        
                         <div class="card-body">
                             <h2 class="card-title">Glass</h2>                             
                           </div>
                           <img src= "https://bridgewoodcabinetry.com/wp-content/uploads/2019/12/AF011-228x300.jpg",
                         style="max-width: 75%; max-height:75%;", class="center"/>
                     </div>
                     <div class = "card">                         
                         <div class="card-body">
                             <h2 class="card-title">Wood</h2>                             
                           </div>
                           <img src= "./woodDoor.PNG",
                         style="max-width: 100%; max-height:75%;", class="center"/>
                     </div>                     
                    </div>
                 </div>
            </section>
            <section id="DoorStyleSelect">
                <h3 style="position: relative; left: 50px;">Select the Door Style</h3>
                <div class = "column">
                    <div class="cards" >
                     <div class = "card">                        
                         <div class="card-body">
                             <h2 class="card-title">Scandia</h2>                             
                           </div>
                           <img src= "https://bridgewoodcabinetry.com/wp-content/uploads/2019/12/Scandia-160x300.jpg",
                         style="max-width: 75%; max-height:75%;", class="center"/>
                     </div>
                     <div class = "card">                         
                         <div class="card-body">
                             <h2 class="card-title">Mission</h2>                             
                           </div>
                           <img src= "https://bridgewoodcabinetry.com/wp-content/uploads/2019/12/Mission-160x300.jpg",
                         style="max-width: 100%; max-height:75%;", class="center"/>
                     </div>
                     <div class = "card">                         
                        <div class="card-body">
                            <h2 class="card-title">Simple Shaker</h2>                             
                          </div>
                          <img src= "https://bridgewoodcabinetry.com/wp-content/uploads/2019/12/Simple-Shaker-160x300.jpg",
                        style="max-width: 100%; max-height:75%;", class="center"/>
                    </div>
                    </div>
                 </div>                 
            </section>
            <section>
                <h3 style="position: relative; left: 50px;">Click Submit to View the Cost</h3>
                <div >
                    <button id="SubmitButton">Submit</button>
                </div>
            </section>
        </main>
        <footer style="margin-top:20px; width: 100%; height: 500px; background-color: black;">Footer</footer>
        <script src="./main.js"></script>
    </body>
</html>
